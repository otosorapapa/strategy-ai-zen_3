<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 780">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f6f9ff" />
      <stop offset="100%" stop-color="#e8f1ff" />
    </linearGradient>
    <linearGradient id="centralGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3c8dff" />
      <stop offset="100%" stop-color="#1b5fd6" />
    </linearGradient>
    <style>
      .title { font: 700 40px 'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #0b2e5b; }
      .label { font: 700 30px 'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #0b2e5b; }
      .body { font: 400 22px 'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #1b1b1b; }
      .note { font: 500 20px 'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #124e9c; }
      .step { font: 700 26px 'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif; fill: #2f6bce; }
    </style>
    <marker id="arrowhead" markerWidth="14" markerHeight="14" refX="8" refY="6" orient="auto">
      <path d="M0,0 L0,12 L12,6 z" fill="#2f6bce" />
    </marker>
  </defs>
  <rect width="1200" height="780" fill="url(#bgGradient)" rx="48" />

  <text class="title" x="600" y="80" text-anchor="middle">非構造データが意思決定へ届くまで</text>

  <!-- Left column: 外部シグナル -->
  <g transform="translate(90,150)">
    <rect width="360" height="420" rx="28" fill="#ffffff" stroke="#94b9ff" stroke-width="2" />
    <text class="label" x="180" y="60" text-anchor="middle">外部シグナル（入力）</text>
    <text class="body" x="180" y="120" text-anchor="middle">・現場アラート / SNS 投稿</text>
    <text class="body" x="180" y="160" text-anchor="middle">・営業日報 / 顧客の声</text>
    <text class="body" x="180" y="200" text-anchor="middle">・調査ログ / 行政・業界情報</text>
    <text class="body" x="180" y="240" text-anchor="middle">・リスク検知スコア / 異常検知</text>
    <text class="note" x="180" y="310" text-anchor="middle">CAUSE：点在する非構造データを一元化</text>
    <text class="step" x="180" y="370" text-anchor="middle">STEP 1：集めて整理する</text>
  </g>

  <!-- Right column top: 意思決定 -->
  <g transform="translate(770,140)">
    <rect width="360" height="240" rx="28" fill="#ffffff" stroke="#94b9ff" stroke-width="2" />
    <text class="label" x="180" y="60" text-anchor="middle">意思決定（本部）</text>
    <text class="body" x="180" y="120" text-anchor="middle">・優先課題とリスクの棚卸し</text>
    <text class="body" x="180" y="160" text-anchor="middle">・打ち手候補と投資判断</text>
    <text class="body" x="180" y="200" text-anchor="middle">・シナリオ別ダッシュボードで確認</text>
    <text class="step" x="180" y="240" text-anchor="middle">STEP 3：判断し指示を出す</text>
  </g>

  <!-- Right column bottom: 連携部署ダッシュボード -->
  <g transform="translate(770,430)">
    <rect width="360" height="220" rx="28" fill="#ffffff" stroke="#94b9ff" stroke-width="2" />
    <text class="label" x="180" y="60" text-anchor="middle">連携部署ダッシュボード</text>
    <text class="body" x="180" y="120" text-anchor="middle">・対応状況をリアルタイムで共有</text>
    <text class="body" x="180" y="160" text-anchor="middle">・現場 / 本部 / パートナーを同期</text>
    <text class="step" x="180" y="200" text-anchor="middle">STEP 4：進捗を見える化</text>
  </g>

  <!-- Central impact circle -->
  <g transform="translate(400,280)">
    <circle cx="200" cy="120" r="140" fill="url(#centralGradient)" />
    <text class="label" x="200" y="70" text-anchor="middle" fill="#ffffff">財務インパクト分析</text>
    <text class="body" x="200" y="120" text-anchor="middle" fill="#ffffff">・影響度（売上 / コスト / 信頼）</text>
    <text class="body" x="200" y="160" text-anchor="middle" fill="#ffffff">・緊急度と対応レベル</text>
    <text class="step" x="200" y="205" text-anchor="middle" fill="#d7e7ff">STEP 2：影響を数値化</text>
  </g>

  <!-- Flow arrows -->
  <path d="M 450 340 C 520 340 520 300 560 300" fill="none" stroke="#2f6bce" stroke-width="6" marker-end="url(#arrowhead)" />
  <path d="M 580 320 C 700 320 720 260 770 250" fill="none" stroke="#2f6bce" stroke-width="6" marker-end="url(#arrowhead)" />
  <path d="M 580 420 C 700 440 720 520 770 540" fill="none" stroke="#2f6bce" stroke-width="6" marker-end="url(#arrowhead)" />
  <path d="M 770 520 C 720 500 650 480 600 440" fill="none" stroke="#2f6bce" stroke-width="6" marker-end="url(#arrowhead)" />

  <!-- Explanatory captions -->
  <text class="note" x="345" y="650" text-anchor="middle">非構造データを整理 → スコア化 → 意思決定 → 連携の流れが一目で分かる</text>
  <text class="note" x="870" y="690" text-anchor="middle">IMPACT：同じ指標を使い現場と経営がすばやく連携</text>
</svg>
