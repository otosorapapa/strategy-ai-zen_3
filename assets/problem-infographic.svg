<svg width="720" height="540" viewBox="0 0 720 540" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EFF6FF" />
    </linearGradient>
    <linearGradient id="loop" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0.14" />
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0.28" />
    </linearGradient>
    <marker id="arrow" viewBox="0 0 12 12" refX="10" refY="6" markerWidth="12" markerHeight="12" orient="auto">
      <path d="M2 2L10 6L2 10V2Z" fill="#0EA5E9" />
    </marker>
  </defs>

  <rect width="720" height="540" fill="#F8FAFC" />
  <rect x="72" y="48" width="576" height="444" rx="32" fill="url(#card)" stroke="#E2E8F0" stroke-width="2" />
  <text x="360" y="108" text-anchor="middle" fill="#0F172A" font-size="26" font-weight="700">課題マップ（要約）</text>
  <text x="360" y="136" text-anchor="middle" fill="#475569" font-size="14">原因をつかむ → 仮説をまとめる → 打ち手を決める</text>

  <g>
    <rect x="108" y="168" width="176" height="196" rx="24" fill="#E0F2FE" />
    <rect x="108" y="168" width="176" height="52" rx="24" fill="#0EA5E9" />
    <text x="196" y="200" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="700">STEP 1｜CAUSE</text>
    <circle cx="140" cy="244" r="20" fill="#0EA5E9" opacity="0.9" />
    <text x="140" y="250" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="700">1</text>
    <text x="196" y="240" text-anchor="middle" fill="#0F172A" font-size="18" font-weight="700">外部シグナル</text>
    <text x="196" y="266" text-anchor="middle" fill="#1D4ED8" font-size="13" font-weight="600">市場・顧客・リスク</text>
    <text x="196" y="296" text-anchor="middle" fill="#475569" font-size="13">週次レポートで変化を把握</text>
    <text x="196" y="326" text-anchor="middle" fill="#475569" font-size="13">次に考える課題の目星をつける</text>
  </g>

  <g>
    <rect x="272" y="152" width="176" height="228" rx="24" fill="#DBEAFE" />
    <rect x="272" y="152" width="176" height="52" rx="24" fill="#3B82F6" />
    <text x="360" y="184" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="700">STEP 2｜INSIGHT</text>
    <circle cx="304" cy="232" r="20" fill="#3B82F6" opacity="0.95" />
    <text x="304" y="238" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="700">2</text>
    <text x="360" y="228" text-anchor="middle" fill="#0F172A" font-size="18" font-weight="700">仮説メモ</text>
    <text x="360" y="258" text-anchor="middle" fill="#1D4ED8" font-size="13" font-weight="600">要因と影響をつなぐ</text>
    <text x="360" y="288" text-anchor="middle" fill="#475569" font-size="13">数字と現場の気づきを一枚に整理</text>
    <text x="360" y="318" text-anchor="middle" fill="#475569" font-size="13">判断に使うポイントを明確化</text>
  </g>

  <g>
    <rect x="436" y="168" width="176" height="196" rx="24" fill="#CFFAFE" />
    <rect x="436" y="168" width="176" height="52" rx="24" fill="#0F766E" />
    <text x="524" y="200" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="700">STEP 3｜ACTION</text>
    <circle cx="468" cy="244" r="20" fill="#0F766E" opacity="0.9" />
    <text x="468" y="250" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="700">3</text>
    <text x="524" y="240" text-anchor="middle" fill="#0F172A" font-size="18" font-weight="700">意思決定</text>
    <text x="524" y="266" text-anchor="middle" fill="#0E7490" font-size="13" font-weight="600">投資や施策を選ぶ</text>
    <text x="524" y="296" text-anchor="middle" fill="#475569" font-size="13">優先度とリソースを共有</text>
    <text x="524" y="326" text-anchor="middle" fill="#475569" font-size="13">進め方をすぐに揃える</text>
  </g>

  <path d="M284 268H324" stroke="#0EA5E9" stroke-width="4" stroke-linecap="round" marker-end="url(#arrow)" />
  <path d="M448 268H488" stroke="#0EA5E9" stroke-width="4" stroke-linecap="round" marker-end="url(#arrow)" />

  <g>
    <rect x="208" y="380" width="304" height="104" rx="24" fill="#0EA5E9" />
    <text x="360" y="412" text-anchor="middle" fill="#FFFFFF" font-size="18" font-weight="700">週次ダッシュボードで確認</text>
    <text x="360" y="440" text-anchor="middle" fill="#F8FAFC" font-size="13" font-weight="600">ズレを見つける → 仮説を更新 → アクション修正</text>
  </g>

  <path d="M360 348V372" stroke="#0EA5E9" stroke-width="4" stroke-linecap="round" marker-end="url(#arrow)" />
  <path d="M360 484V336" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round" stroke-dasharray="8 12" marker-end="url(#arrow)" />

  <g opacity="0.3">
    <path d="M126 352C126 322 152 300 182 300H538C568 300 594 322 594 352" stroke="url(#loop)" stroke-width="8" stroke-linecap="round" stroke-dasharray="12 18" />
    <text x="360" y="354" text-anchor="middle" fill="#0284C7" font-size="12" font-weight="600">行動の学びが次のシグナル確認へ戻る</text>
  </g>
</svg>
